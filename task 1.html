<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Объединение столбцов</title> 
        <style>
            table {border-collapse: collapse; width: 100%;}
th, td {border: 1px solid black; padding: 5px;} 
    </style> 
    </head>
<body>
    <table> 
        <tr>
            <td colspan=2>Ячейка на два столбца</td>
        </tr>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
        </tr>
    </table>

</body> 
</html>
